<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content" style="margin-left: 3rem;">
              <div class="logo">
                <img src="../../../assets/images/loginpage/logo.png">
              </div>
              <h1>Content Management System</h1>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">

            <div class="content">
              <form class="form-validate">
                <div class="form-group">
                  <input id="login-username" class="input-material" type="text" required>
                  <label for="login-username" class="label-material">User Name</label>
                </div>
                <div class="form-group">
                  <input id="login-password" class="input-material" type="password" required>
                  <label for="login-password" class="label-material">Password</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form>              
              <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
