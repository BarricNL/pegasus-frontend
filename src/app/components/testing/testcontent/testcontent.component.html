<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped" style="text-align: center;">
    <thead>
    <tr>
      <th scope="col" sortable="id" (sort)="onSort($event)">id</th>
      <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
      <th scope="col">Name</th>
      <th scope="col">Discipline</th>
      <th scope="col">Tutor Level</th>
      <th scope="col">Learner Level</th>
      <th scope="col" sortable="duration" (sort)="onSort($event)">Duration</th>
      <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
      <th scope="col">ForgetName</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lesson of lessons$ | async">
      <th>{{lesson.id | number}}</th>
      <td>
        <ngb-highlight [result]="lesson.title" [term]="service.searchTerm"></ngb-highlight>
      </td>
      <td>{{lesson.name}}</td>
      <td>{{lesson.discipline}}</td>
      <td>{{lesson.tutorlevel}}</td>
      <td>{{lesson.learnerlevel}}</td>
      <td><ngb-highlight [result]="lesson.duration | number" [term]="service.searchTerm"></ngb-highlight>hrs</td>
      <td>$<ngb-highlight [result]="lesson.price | number" [term]="service.searchTerm"></ngb-highlight></td>
      <td>{{lesson.forgetnametwo}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
