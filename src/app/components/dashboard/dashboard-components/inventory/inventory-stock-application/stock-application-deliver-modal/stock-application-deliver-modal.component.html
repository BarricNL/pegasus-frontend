<div class="modal-header">
  <h4 class="modal-title">Deliver</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-stock-application-process-status 
    [command]="command" [whichOrder]="whichOrder" [deliverFlag]="deliverFlag">
  </app-stock-application-process-status>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="deliver()">Deliver</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
