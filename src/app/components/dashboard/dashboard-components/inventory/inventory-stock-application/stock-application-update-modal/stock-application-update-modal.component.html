<div class="modal-header">
  <h4 class="modal-title">Apply New Product</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-stock-application-form [command]="command" [whichOrder]="whichOrder" 
   (isValid)="applicationForm = $event"> 
  </app-stock-application-form>
</div>
<div class="modal-footer">
    <!-- [disabled]="isFormValid()" -->
  <button type="button" class="btn btn-outline-dark" [disabled]="isFormValid()" (click)="handleSubmit()">Submit</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
