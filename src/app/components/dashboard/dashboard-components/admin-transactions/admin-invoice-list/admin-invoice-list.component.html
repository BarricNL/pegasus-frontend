<div class='container tl_body'>
  <div class='row'>
    <!--body head-->
    <div class='col-12 tl_body_title'>
      <h2>Invoice Edit & Email</h2>
  </div>
    <!--body search-->
    <div class='col-12 tl_body_search'>
        <span class='fas fa-search'></span>&nbsp;
      <input type="text" (input)='onSearch($event)' placeholder=" Search by name">
    </div>

    <!--body main-->
    <div class='col-12'>
      <table class='table table-striped'>
        <thead>
          <tr>
            <th scope='col' class='tl_body_table_head' style='width: 50px'>#</th>
            <th scope='col' class='tl_body_table_head' style='width: 150px' (click)='onSort("FirstName")' counter = '0' class='sorting_item' style="cursor: pointer;">First Name</th>
            <th scope='col' class="tl_body_table_head" style='width: 150px' (click)='onSort("LastName")' counter = '0' id='lastName' class='sorting_item' style="cursor: pointer;">Last Name</th>
            <th scope='col' class="tl_body_table_head" style='width: 150px'>Middle Name</th>
            <th scope='col' class='tl_body_table_head' style='width: 150px' (click)='onSort("OwingFee")' style="cursor: pointer;">Owing Fee</th>
            <th scope='col' class='tl_body_table_head' style='width: 300px'>Email</th>
            <th scope='col' class='tl_body_table_head' style='width: 300px' (click)='onSort("Status")' style="cursor: pointer;">Reminder Status</th>
            <th scope='col' class='tl_body_table_head'></th>
          </tr>
        </thead>
        <tbody>
          <!-- dataTable-->
          <tr *ngFor = 'let i of learnerList | slice: (page-1)* pageSize : (page-1) * pageSize + pageSize; let j = index'>
            <th scope="row">{{j+1}}</th>
            <td>{{i.FirstName}}</td>
            <td>{{i.MiddleName}}</td>
            <td>{{i.LastName}}</td>
            <td>{{i.OwingFee}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Status}}</td>
            <td>
              <a (click)='open()' style="cursor: pointer;"><span class='fas fa-pen'></span>&nbsp;Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--body pagination-->
    <div class='col-12'>
      <ngb-pagination [collectionSize] = 'learnerListLength' [(page)] ='page' [pageSize]='pageSize'></ngb-pagination>
    </div>


  </div>
</div>
