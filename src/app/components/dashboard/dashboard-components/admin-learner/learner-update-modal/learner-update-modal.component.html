<!--modal header-->
<div class='modal-header'>
    <h4 *ngIf='command == 0' class='modal-title'>{{command | commandFormat}}</h4>
    <h4 *ngIf='command == 2' class="modal-title">{{command | commandFormat}} of <span class='t_um_title'>{{whichLearner.FirstName}} {{whichLearner.LastName}}</span></h4>
    <button type="button" class='btn btn-sm btn-info tl_um_close_btn' aria-label="Close" (click)="requestRefreshPage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <!--modal body-->
  <div class='modal-body'>
    <app-learner-modal-form #modalUpdateFormComponent [command]='command' [whichLearner]='whichLearner'></app-learner-modal-form>
  </div>
  
  <!--modal footer-->
  <div class='modal-footer'>
    <span class='m_um_error_msg errorfont'>{{errorMessage}}</span>
    <span class='m_um_error_msg errorfont text-success'>{{successMessage}}</span>
    <button *ngIf='!isSubmitionSuccess' type='button' class='btn btn-outline-dark' (click)='onSubmit()'>Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="requestRefreshPage()">Close</button>
  </div>
