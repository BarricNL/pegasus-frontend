<div class="container">
  <div class="row">
    <!-- page Header -->

    <div class='col-12 t_info_title'>
      Learner Information


    </div>
    <!-- page search -->
    <div class='col-12' style="margin-top:-50px;margin-bottom: 10px">
      <div class='col-12 t_info_search'>
        <input id='searchingInput' type="text" placeholder="Search by..." (keydown)='onSearch($event)'>
      </div>

      <div class='col-12 t_info_search_option'>
        <select name="searchOption" id='searchOption'>
          <option *ngFor='let i of columnsToShow' value={{i}}>{{i}}</option>
        </select>
      </div>

      <div class='t_info_search_by'>
        <span id='searchingSelection' (click)='onSearch(null)'><span
            class='fas fa-search'></span></span>
      </div>
    </div>


    <!--info page table-->
    <div class='col-12'>
      <table class='table table-striped'>
        <!--table header-->
        <thead>
          <tr>
            <th scope='col' style='width: 50px'>#</th>
            <th *ngFor='let i of columnsToShow' scope='col' style='width: 150px' (click)='onSort(i)' counter='0'
              style='width: 150px' class='t_sort_title'>
              {{AddSpaceInString(i)}}</th>
            <th scope='col' style='width: 150px'></th>
          </tr>
        </thead>
        <!--table body-->
        <tbody>
          <!--pagination is here-->
          <tr
            *ngFor='let i of learnerList | slice: (currentPage-1)* pageSize : (currentPage-1) * pageSize + pageSize; let index = index'>
            <th scope="row">{{index + 1}}</th>
            <td *ngFor='let j of columnsToShow'>{{i[j]}}</td>
            <td>
              <span class='t_info_table_btn' (click)='popUpModal(1,i)' title='student info'><span class='fas fa-info-circle'></span></span>
             <!--编辑功能跳转 stella 的页面  -->
              <span class='t_info_table_btn' (click)='popUpModal(2,i)' title='change student info'><span class='fas fa-pen'></span></span>
              <span class='t_info_table_btn' (click)='popUpModal(0,i)' title='change course info'><span class="fas fa-folder-plus"></span></span>
              <span class='t_info_table_btn' (click)='popUpModal(3,i)' title='delete'><span class='fas fa-trash-alt'></span></span>
              <span class='t_info_table_btn' (click)='popUpModal(4,i)'><span class="fas fa-folder-minus"></span></span>
              <span class='t_info_table_btn' (click)='jump()'></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!--info page pagination-->
    <div class='col-12'>
      <!--pagination is here-->
      <ngb-pagination [collectionSize]='learnerListLength' [(page)]='currentPage' [pageSize]='pageSize'>
      </ngb-pagination>
    </div>
  </div>
</div>
