<div class='t_mf_form'>
  <form [formGroup]='updateForm'>


    <!-- First Part -->
    <!-- img area part -->
    <div class="row">
      <div class="col-12">
        <div class="row">

          <!-- img -->
          <div class='col-4  '>
            <div class='row'>
              <div class='col-6'>
                <div class='t_mf_img_switch' [class]='showLeftImgFlag' id='img_left_control' (click)='showPhotos(0)'
                  style="margin-right:5px">
                  <span class='fas fa-image'></span><span> Student</span>
                </div>
              </div>
            </div>
            <div class='row t_mf_img' id='img_left'>
              <img src='' id='userPhoto'>
              <input *ngIf='!readOnlyFlag' type="file" name="file1" id="file1" class="tl_muf_upload_img"
                accept="image/*" (change)='preViewImg($event)' />

            </div>
          </div>

          <!-- input -->
          <div class="col-8">
            <div style="margin-right:10px">
              <div class='t_mf_imput_right'>

                <!-- input First Name -->
                <div class='row'>
                  <div class='col-6'>
                    <label for='FirstName' style='margin-right: 10px' class='t_mf_label'>First Name:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("FirstName").invalid && updateForm.get("FirstName").touched && updateForm.get("FirstName").errors?.required'>required</small>
                    <input name='FirstName' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='FirstName'
                      [class.t_mf_error_border]='updateForm.get("FirstName").invalid && updateForm.get("FirstName").touched'>
                  </div>

                  <!-- input middle name -->
                  <div class='col-6'>
                    <label for='MiddleName' style='margin-left: 10px; margin-right:10px' class='t_mf_label'>Middle Name
                      (if applicable):&nbsp;</label>
                    <input name='MiddleName' type="text" style='margin-left: 10px' class='col-12 t_mf_input'
                      formControlName='MiddleName'
                      [class.t_mf_error_border]='updateForm.get("MiddleName").invalid && updateForm.get("MiddleName").touched'>
                  </div>


                  <!-- input Last Name -->
                  <div class='col-6'>
                    <label for='LastName' style='margin-right: 10px' class='t_mf_label'>Last Name:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("LastName").invalid && updateForm.get("LastName").touched && updateForm.get("LastName").errors?.required'>required</small>
                    <input name='LastName' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='LastName'
                      [class.t_mf_error_border]='updateForm.get("LastName").invalid && updateForm.get("LastName").touched'>
                  </div>

                  <!-- Gender -->
                  <div class='col-6'>
                    <label for='Gender' style='margin-left: 10px;margin-right:10px' class='t_mf_label'>Gender:</label>
                    <small class='text-danger col-12 errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("Gender").invalid && updateForm.get("Gender").touched && updateForm.get("Gender").errors?.required'>required</small>
                    <select name='Gender' type="text" style='margin-left: 10px' class='col-12 t_mf_input'
                      formControlName='Gender'
                      [class.t_mf_error_border]='updateForm.get("Gender").invalid && updateForm.get("Gender").touched'>
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>

                  <!-- dob -->
                  <div class='col-6'>
                    <label for='Dob' style='margin-right: 10px; margin-left:10px;' class='t_mf_label'>Date Of
                      Birth:</label>
                    <small class='text-danger col-12 errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("Dob").invalid && updateForm.get("Dob").touched && updateForm.get("Dob").errors?.required'>required</small>
                    <input name='Dob' type="date" style='margin-left: 10px' class='col-12 t_mf_input'
                      formControlName='Dob'
                      [class.t_mf_error_border]='updateForm.get("Dob").invalid && updateForm.get("Dob").touched'>
                  </div>

                  <!-- Enroll Date -->
                  <div class='col-6'>
                    <label for='EnrollDate' style='margin-right: 10px' class='t_mf_label'>Enroll
                      Date:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("EnrollDate").invalid && updateForm.get("EnrollDate").touched && updateForm.get("EnrollDate").errors?.required'>required</small>
                    <input name='LastName' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='EnrollDate'
                      [class.t_mf_error_border]='updateForm.get("EnrollDate").invalid && updateForm.get("EnrollDate").touched'>
                  </div>


                  <!-- Location (branch) -->
                  <div class='col-6'>
                    <label for='OrgId' style='margin-right: 10px' class='t_mf_label'>Branch:</label>
                    <input name='OrgId' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='OrgId'>
                  </div>

                  <!-- Contact Num -->
                  <div class='col-6'>
                    <label for='ContactNum' style='margin-right: 10px;margin-left:10px;' class='t_mf_label'>Contact
                      Number:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("ContactNum").invalid && updateForm.get("ContactNum").touched && updateForm.get("ContactNum").errors?.required '>required</small>
                    <small class='text-danger errorfontsmall' style="text-align:center"
                      *ngIf='updateForm.get("ContactNum").errors?.pattern'>Numbers Only</small>
                    <input name='ContactNum' type="text" style='margin-left: 10px' class='col-12 t_mf_input'
                      formControlName='ContactNum'
                      [class.t_mf_error_border]='updateForm.get("ContactNum").invalid && updateForm.get("ContactNum").touched'>
                  </div>

                  <!-- email -->
                  <div class='col-6'>
                    <label for='Email' style=' margin-right: 10px' class='t_mf_label'>Email:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("Email").invalid && updateForm.get("Email").touched && updateForm.get("Email").errors?.required'>required</small>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("Email").errors?.email'>Should Be Email Format</small>
                    <input name='Email' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='Email'
                      [class.t_mf_error_border]='updateForm.get("Email").invalid && updateForm.get("Email").touched'>
                  </div>

                  <!--Address  -->
                  <div class='col-6'>
                    <label for='Address' style='margin-right: 10px; margin-left:10px;'
                      class='t_mf_label'>Address:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("Address").invalid && updateForm.get("Address").touched && updateForm.get("Address").errors?.required '>required</small>
                    <input name='Address' type="text" style='margin-left: 10px' class='col-12 t_mf_input'
                      formControlName='Address'
                      [class.t_mf_error_border]='updateForm.get("Address").invalid && updateForm.get("Address").touched'>
                  </div>



                  <!-- Current Level -->






                  <!-- isUnder 18? -->
                  <!-- <div class='col-6'>
                    <label for='IsUnder18' style=' margin-right: 10px' class='t_mf_label'>Is Under
                      18?:</label>
                    <small class='text-danger errorfontsmall' style='text-align: center'
                      *ngIf='updateForm.get("IsUnder18").invalid && updateForm.get("IsUnder18").touched && updateForm.get("IsUnder18").errors?.required'>required</small>
                    <input name='IsUnder18' type="text" style='margin-right: 10px' class='col-12 t_mf_input'
                      formControlName='IsUnder18'
                      [class.t_mf_error_border]='updateForm.get("IsUnder18").invalid && updateForm.get("IsUnder18").touched'>
                  </div> -->



                </div>
              </div>
            </div>
          </div>
        </div>

        <br>

        <!-- below picture -->
        <!-- IsAbrsmG5  -->
        <!-- 做成图片的 -->
        <div class="row">
          <div class='col-4'>
            <label for='IsAbrsmG5' style='margin-right: 10px' class='t_mf_label'>Is AbrsmG5?:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("IsAbrsmG5").invalid && updateForm.get("IsAbrsmG5").touched && updateForm.get("IsAbrsmG5").errors?.required '>required</small>
            <input name='IsAbrsmG5' type="text" class='col-12 t_mf_input' formControlName='IsAbrsmG5'
              [class.t_mf_error_border]='updateForm.get("IsAbrsmG5").invalid && updateForm.get("IsAbrsmG5").touched'>
          </div>

          <!-- G5 Certification -->
          <div class='col-4'>
            <label for='G5Certification' class='t_mf_label'>G5
              Certification:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("G5Certification").invalid && updateForm.get("G5Certification").touched && updateForm.get("G5Certification").errors?.required'>required</small>
            <input name='G5Certification' type="text" class='col-12 t_mf_input' formControlName='G5Certification'
              [class.t_mf_error_border]='updateForm.get("G5Certification").invalid && updateForm.get("G5Certification").touched'>
          </div>


          <!-- CreatedAt -->
          <div class='col-4'>
            <label for='CreatedAt' class='t_mf_label'>Create at:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("CreatedAt").invalid && updateForm.get("CreatedAt").touched && updateForm.get("CreatedAt").errors?.required '>required</small>
            <input name='CreatedAt' type="text" class='col-12 t_mf_input' formControlName='CreatedAt'
              [class.t_mf_error_border]='updateForm.get("CreatedAt").invalid && updateForm.get("CreatedAt").touched'>
          </div>


          <!-- ReferrerLearnerId -->
          <div class='col-4'>
            <label for='ReferrerLearnerId' class='t_mf_label'>ReferrerLearner Id:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("ReferrerLearnerId").invalid && updateForm.get("ReferrerLearnerId").touched && updateForm.get("ReferrerLearnerId").errors?.required'>required</small>
            <input name='ReferrerLearnerId' type="text" class='col-12 t_mf_input' formControlName='ReferrerLearnerId'
              [class.t_mf_error_border]='updateForm.get("ReferrerLearnerId").invalid && updateForm.get("ReferrerLearnerId").touched'>
          </div>

          <!-- Note -->
          <div class='col-4'>
            <label for='Note' class='t_mf_label'>Note:</label>
            <input rows="4" cols="20" name='Note' type="text" class='col-12 t_mf_input' formControlName='Note'>
          </div>

          <!-- LevelType -->
          <div class='col-4'>
            <label for='LevelType' class='t_mf_label'>Level
              Type:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("LevelType").invalid && updateForm.get("LevelType").touched && updateForm.get("LevelType").errors?.required'>required</small>
            <input name='LevelType' type="text" class='col-12 t_mf_input' formControlName='LevelType'
              [class.t_mf_error_border]='updateForm.get("LevelType").invalid && updateForm.get("LevelType").touched'>
          </div>

          <!-- Amendment -->
          <div class='col-4'>
            <label for='Amendment' class='t_mf_label'>Create at:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("Amendment").invalid && updateForm.get("Amendment").touched && updateForm.get("Amendment").errors?.required '>required</small>
            <input name='Amendment' type="text" class='col-12 t_mf_input' formControlName='Amendment'
              [class.t_mf_error_border]='updateForm.get("Amendment").invalid && updateForm.get("Amendment").touched'>
          </div>

          <!--InvoiceWaitingConfirm  -->
          <div class='col-4'>
            <label for='InvoiceWaitingConfirm' class='t_mf_label'>Invoice Waiting Confirm:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("InvoiceWaitingConfirm").invalid && updateForm.get("InvoiceWaitingConfirm").touched && updateForm.get("InvoiceWaitingConfirm").errors?.required'>required</small>
            <input name='InvoiceWaitingConfirm' type="text" class='col-12 t_mf_input'
              formControlName='InvoiceWaitingConfirm'
              [class.t_mf_error_border]='updateForm.get("InvoiceWaitingConfirm").invalid && updateForm.get("InvoiceWaitingConfirm").touched'>
          </div>

          <!--Lesson  -->
          <div class='col-4'>
            <label for='Lesson' class='t_mf_label'>Lesson:</label>
            <input name='Lesson' type="text" class='col-12 t_mf_input' formControlName='Lesson'>
          </div>

          <!-- LessonRemain -->
          <div class='col-4'>
            <label for='LessonRemain' class='t_mf_label'>Lesson
              Remain:</label>
            <input name='LessonRemain' type="text" class='col-12 t_mf_input' formControlName='LessonRemain'>
          </div>

          <!--  Parent-->
          <div class='col-4'>
            <label for='Parent' class='t_mf_label'>Parent:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("Parent").invalid && updateForm.get("Parent").touched && updateForm.get("Parent").errors?.required '>required</small>
            <input name='Parent' type="text" class='col-12 t_mf_input' mformControlName='Parent'
              [class.t_mf_error_border]='updateForm.get("Parent").invalid && updateForm.get("Parent").touched'>
          </div>

          <!-- RemindLog -->
          <div class='col-4'>
            <label for='RemindLog' class='t_mf_label'>Remind
              Log:</label>
            <input name='RemindLog' type="text" class='col-12 t_mf_input' formControlName='RemindLog'>
          </div>

          <!-- SoldTransaction -->
          <div class='col-4'>
            <label for='SoldTransaction' class='t_mf_label'>Sold Transaction:</label>
            <small class='text-danger errorfontsmall' style='text-align: center'
              *ngIf='updateForm.get("SoldTransaction").invalid && updateForm.get("SoldTransaction").touched && updateForm.get("SoldTransaction").errors?.required '>required</small>
            <input name='SoldTransaction' type="text" class='col-12 t_mf_input' formControlName='SoldTransaction'
              [class.t_mf_error_border]='updateForm.get("SoldTransaction").invalid && updateForm.get("SoldTransaction").touched'>
          </div>

          <!-- To do list -->
          <div class='col-4'>
            <label for='TodoList' class='t_mf_label'>To do
              List:</label>
            <input name='TodoList' type="text" class='col-12 t_mf_input' formControlName='TodoList'>
          </div>


        </div>
      </div>
    </div>

  </form>
</div>
