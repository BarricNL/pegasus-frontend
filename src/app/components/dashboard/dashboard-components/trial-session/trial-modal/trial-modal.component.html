<!--modal header-->
<div class='modal-header'>
  <h4 class='modal-title'>Time Picker</h4>
  <button type="button" class='btn btn-sm btn-info' aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div class='modal-body'>
  <div *ngIf="options">
    <ng-fullcalendar #fullcalendar [options]="options" [eventsModel]="eventsModel"></ng-fullcalendar>
  </div>

</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
