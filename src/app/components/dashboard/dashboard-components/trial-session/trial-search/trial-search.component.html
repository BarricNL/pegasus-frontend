<div class='row'>
  <div class='col-12 t_s_class_title'>
    Categories:
  </div>

  <div class='col-12'>
    <div class='row'>
      <div *ngFor='let i of displayCourses(); let index = index' class='col-2 Categories' id={{index}}>
        <div class='t_s_tabs' (click)="selectTab($event,'Categories',index)">
          <span *ngIf='tabsCloseFlag' class='t_s_tabs_close' (click)='closeTabs()'><span class='far fa-times-circle'></span></span>
          <span class='t_s_tabs_title col-12'>{{i.CourseCategoryName}}</span>
          <span class='t_s_tabs_img col-12'><img [src]="displayInstrumentsIcon(index)" alt=""></span>
        </div>
      </div>
    </div>
  </div>

</div>
