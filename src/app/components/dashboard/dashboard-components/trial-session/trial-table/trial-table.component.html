<!--table-->
<table class='table table-striped'>
  <!--table header-->
  <thead>
    <tr>
      <th scope='col' style="width: 30px">#</th>
      <th scope='col' style="width: 300px">Course Name</th>
      <th scope='col' style="width: 150px">Teacher</th>
      <th scope='col' style="width: 200px">Organization</th>
      <th scope='col' style="width: 70px">Price</th>
      <th scope='col' style="width: 50px"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let i of courses; let index = index'>
      <th>{{index + 1}}</th>
      <td>{{i.Course.CourseName}}</td>
      <td>{{i.Teacher.FirstName}} {{i.Teacher.LastName}}</td>
      <td>{{i.Org.OrgName}}</td>
      <td>{{i.Course.Price}}</td>
      <td><span><span class='fas fa-graduation-cap icon'></span></span></td>
    </tr>
  </tbody>
</table>
