<div class="time-picker"> 
  <div class="weekly-schedule">
    <div class="hour-labels">
      <div class="hour-label" *ngFor="let hour of hours">{{hour}}:00</div>
    </div>
    <div class="days">
      <div class="day" *ngFor="let x of xIndex">
        <div class="day-label">{{weekdays[x]}}</div>
        <div class="slots">
          <div class="slot" *ngFor="let y of yIndex; let i = index" 
          [ngClass]="{'event': displayArray[x][y], 'slot-bottom': i%4==3}" 
          (mousedown)="mousedown(x,y,$event)"  (mouseup)="mouseup(x,y,$event)">
            <small *ngIf="textArray[x][y] && displayArray[x][y]">{{startTime}}-{{endTime}}</small>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div><button (click)="checkASum()">Confirm</button></div>
</div>
