<div class="rm-weekly-schedule">
  <div class="rmws-hour-labels">
    <div class="rmws-hour-label" *ngFor="let hour of hours">{{hour}}:00</div>
  </div>
  <div class="rmws-days">
    <div class="rmws-day" *ngFor="let x of xIndex">
      <div class="rmws-day-label">{{weekdays[x]}}</div>
      <div class="rmws-slots">
        <div class="rmws-slot" *ngFor="let y of yIndex" (click)="onClick(x,y)"></div>
      </div>
    </div>
  </div>
</div>
