<!--modal header-->
<div class='modal-header'>
  <h4 *ngIf='command == 0' class='modal-title'>{{command | commandFormat}}</h4>
  <h4 *ngIf='command == 2' class="modal-title">{{command | commandFormat}}</h4>
  <button type="button" class='btn btn-sm btn-info tl_um_close_btn' aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div style="text-align:center"  *ngIf="errorMessage" class="text-danger">{{errorMessage}} <br> </div>
<div class='modal-body'>
  <div class='t_mf_form'>
    <form [formGroup]='updateForm'>
      <div class="row">
        <div class="col-6">
          <label class='t_mf_label'>Course Name:</label>
          <input type="text" class='col-12 t_mf_input' formControlName='CourseName'
            [class.t_mf_error_border]='updateForm.get("CourseName").invalid && updateForm.get("CourseName").touched'>
          <label class='t_mf_label'>Type:</label>
          <select type="text" class='col-12 t_mf_input' formControlName='CourseType'
            [class.t_mf_error_border]='updateForm.get("CourseType").invalid && updateForm.get("CourseType").touched'>
            <option *ngFor='let i of courseTypes' value={{i.PropName}}>{{i.PropName}}</option>
          </select>
          <label class='t_mf_label'>Teacher Level:</label>
          <select type="text" class='col-12 t_mf_input' formControlName='TeacherLevel'
            [class.t_mf_error_border]='updateForm.get("TeacherLevel").invalid && updateForm.get("TeacherLevel").touched'>
            <option *ngFor='let i of teachersLevels' value={{i.PropName}}>{{i.PropName}}</option>
          </select>
          <label class='t_mf_label'>Learner Level:</label>
          <select type="text" class='col-12 t_mf_input' formControlName='Level'
            [class.t_mf_error_border]='updateForm.get("Level").invalid && updateForm.get("Level").touched'>
            <option *ngFor='let i of levels' value={{i.PropName}}>{{i.PropName}}</option>
          </select>
        </div>
        <div class="col-6">
          <label class='t_mf_label'>Category:</label>
          <select type="text" class='col-12 t_mf_input' formControlName='CourseCategoryId'
            [class.t_mf_error_border]='updateForm.get("CourseCategoryId").invalid && updateForm.get("CourseCategoryId").touched'>
            <option *ngFor='let i of courseCategories' value={{i.CourseCategoryName}}>{{i.CourseCategoryName}}</option>
          </select>
          <label class='t_mf_label'>Duration(mins):</label>
          <select type="text" class='col-12 t_mf_input' formControlName='Duration'
            [class.t_mf_error_border]='updateForm.get("Duration").invalid && updateForm.get("Duration").touched'>
            <option *ngFor='let i of durations' value={{i.PropName}}>{{i.PropName}}</option>
          </select>
          <label class='t_mf_label'>Price(Total):</label>
          <input type="number" class='col-12 t_mf_input' formControlName='Price'
            [class.t_mf_error_border]='updateForm.get("Price").invalid && updateForm.get("Price").touched'>
        </div>
      </div>
    </form>
  </div>
</div>

<!--modal footer-->
<div class='modal-footer'>  
    <button type='button' class='btn btn-outline-dark' (click)='onSubmit(this.updateForm)'>Save</button>
</div>
