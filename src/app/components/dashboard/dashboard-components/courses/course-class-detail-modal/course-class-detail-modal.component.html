<!--modal header-->
<div class='modal-header'>
  <h4 *ngIf='command == 0' class='modal-title'>{{command | commandFormat}}</h4>
  <h4 *ngIf='command == 2' class="modal-title">{{command | commandFormat}}</h4>
  <button type="button" class='btn btn-sm btn-info tl_um_close_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div style="text-align:center" *ngIf="errorMessage" class="text-danger">{{errorMessage}} <br> </div>
<div class='modal-body'>
  <div class='t_mf_form'>
    <form>
      <div class="row">
        <div class="col-6">
          <label class='t_mf_label'>Course Name:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>trying1</option>
          </select>
          <label class='t_mf_label'>Tutor Name:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>trying1</option>
          </select>
          <label class='t_mf_label'>Start Date:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>triny1</option>
          </select>
          <label class='t_mf_label'>End Date:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>triny1</option>
          </select>
          <label class='t_mf_label'>Location:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>trying1</option>
          </select>
          <label class='t_mf_label'>Room:</label>
          <select type="text" class='col-12 t_mf_input'>
            <option>trying1</option>
          </select>
        </div>
        <div class="col-6">
          <div class="t_mf_form">
            <form>
              <div class="row">
                <div class="col-6" style="margin-right: -1rem;">
                  <label class='t_mf_label'>Begin Time 1 :</label>
                  <select type="text" class='t_mf_input col-12'>
                    <option>trying1</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class='t_mf_label'>End Time 1 :</label>
                  <select type="text" class='t_mf_input col-12'>
                    <option>trying1</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type='button' class='btn btn-outline-dark' style="margin-right: 9rem;" *ngIf="command == 0">+ Add New
    Time</button>
  <button type='button' class='btn btn-outline-dark' (click)='onSubmit(this.updateForm)'>Save</button>
</div>
