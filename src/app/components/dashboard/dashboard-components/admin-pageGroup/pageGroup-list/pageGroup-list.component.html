<!--modal header-->
<div class='modal-header'>
  <h4 class='modal-title'>Details of Page Group&nbsp;<span class='t_dm_title'>{{whichPageGroup.PageGroupName}} {{whichPageGroup.DisplayOrder}}
      {{whichPageGroup.Icon}}</span></h4>
  <button type="button" class='btn btn-sm btn-info t_dm_close_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div class='modal-body'>
  <app-pageGroup-form [command]='command' [whichPageGroup]='whichPageGroup'></app-pageGroup-form>
</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
