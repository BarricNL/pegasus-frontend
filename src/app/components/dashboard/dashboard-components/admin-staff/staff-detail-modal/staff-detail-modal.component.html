<!--modal header-->
<div class='modal-header'>
  <h4 class='modal-title'>Details of staff&nbsp;<span class='t_dm_title'>{{whichStaff.FirstName}}
      {{whichStaff.LastName}}</span></h4>
  <button type="button" class='btn btn-sm btn-info t_dm_close_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<!--modal body-->
<div class='modal-body'>
  <app-staff-modal-form [command]='command' [whichStaff]='whichStaff'></app-staff-modal-form>
</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
