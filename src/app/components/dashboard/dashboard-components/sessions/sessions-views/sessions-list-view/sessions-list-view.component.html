
<div class='container tl_body'>
    <div class='row'>
      <!--body head-->
      <div class='col-12 tl_body_title'>
        <h2>Session List</h2>
    </div>
      <!--body search-->
      <div class='col-12 tl_body_search'>
          <span class='fas fa-search'></span>&nbsp;
        <input type="text" placeholder=" Search by name">
      </div>

      <!--body main-->
      <div class='col-12'>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th *ngFor="let item of titleArray, let i = index" scope='col' class='tl_body_table_head' style='width: 310px; cursor: pointer'>{{item}}</th>
              <th scope='col' class='tl_body_table_head'>Edit</th>
              <th scope='col' class='tl_body_table_head'></th>
            </tr>
          </thead>
          <tbody>
            <!-- dataTable-->
            <tr *ngFor = 'let i of learnerList | slice: (page-1)* pageSize : (page-1) * pageSize + pageSize; let j = index'>
              <th scope="row">{{j+1}}</th>
              <td>{{i.TeacherFirstName}}</td>
              <td>{{i.Learner?i.Learner:null}}</td>
              <td>{{i.CourseName}}</td>
              <td>{{i.IsTrial?'Yes':'No'}}</td>
              <td>{{i.BeginTime}}</td>
              <td>{{i.EndTime}}</td>
              <td>{{i.Room}}</td>
              <td>{{i.Branch}}</td>
              <td>{{i.IsCanceled?'Yes':'No'}}</td>
              <td>{{i.isConfirm?'Yes':'No'}}</td>
              <td>{{i.CancelReson}}</td>
              <td>
                <a *ngIf='!i.IsCanceled' (click)='openSessionEditModal(i)' style="cursor: pointer;"><button class="btn btn-primary" style="width: 70px; height: 20px; font-size: 12px; line-height: 6px" >Edit</button></a><br>
                <a *ngIf='!i.IsCanceled'  (click)="openSessionConfirmModal(i.LessonId)" style="cursor: pointer;"><button class="btn btn-success" style="width: 70px; height: 20px; font-size: 12px; line-height: 6px">Confirm</button></a><br>
                <a *ngIf='!i.IsCanceled' (click)='openSessionCancelModal(i.LessonId)' style="cursor: pointer;"><button class="btn btn-danger" style="width: 70px; height: 20px; font-size: 12px; line-height: 6px">Cancel</button></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--body pagination-->
      <div class='col-12'>
        <ngb-pagination [collectionSize] = 'learnerListLength' [(page)] ='page' [pageSize]='pageSize'></ngb-pagination>
      </div>
    </div>
  </div>
