<div class='container tl_body'>
    <div class='row'>
      <!--body head-->
      <div class='col-12 tl_body_title'>
        <h2>Invoice Edit & Email</h2>
    </div>
      <!--body search-->
      <div class='col-12 tl_body_search'>
          <span class='fas fa-search'></span>&nbsp;
        <input type="text" (input)='onSearch($event)' placeholder=" Search by name">
      </div>

      <!--body main-->
      <div class='col-12'>
        <table class='table table-striped'>
          <thead>
            <tr>
              <th *ngFor="let item of titleArray, let i = index" scope='col' class='tl_body_table_head' style='width: 300px; cursor: pointer' (click)='onSort(item)' >{{item}}</th>
              <th scope='col' class='tl_body_table_head'>Edit</th>
              <th scope='col' class='tl_body_table_head'></th>
            </tr>
          </thead>
          <tbody>
            <!-- dataTable-->
            <tr *ngFor = 'let i of learnerList | slice: (page-1)* pageSize : (page-1) * pageSize + pageSize; let j = index'>
              <th scope="row">{{j+1}}</th>
              <td>{{i.FirstName}}</td>
              <td>{{i.Room}}</td>
              <td>{{i.LastName}}</td>
              <td>{{i.Branch}}</td>
              <td>{{i.BeginTime}}</td>
              <td>{{i.EndTime}}</td>
              <td>{{i.Cancel}}</td>
              <td>{{i.CancelReason}}</td>
              <td>{{i.CourseName}}</td>
              <td>{{i.TrailCourse}}</td>
              <td>
                <a (click)='open()' style="cursor: pointer;"><span class='fas fa-pen'></span>&nbsp;Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--body pagination-->
      <div class='col-12'>
        <ngb-pagination [collectionSize] = 'learnerListLength' [(page)] ='page' [pageSize]='pageSize'></ngb-pagination>
      </div>


    </div>
  </div>
