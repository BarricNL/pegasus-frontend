<header class="header">
  <nav class="navbar">
    <!-- Search Box-->
    <div class="search-box">
      <button class="dismiss">
        <i class="icon-close"></i>
      </button>
      <form id="searchForm" action="#" role="search">
        <input type="search" placeholder="What are you looking for..." class="form-control">
      </form>
    </div>
    <div class="container-fluid">
      <div class="navbar-holder d-flex align-items-center justify-content-between">
        <!-- Navbar Header-->
        <div class="navbar-header">
          <!-- Navbar Brand -->
          <a href="/home" class="navbar-brand d-none d-sm-inline-block">
            <div class="brand-text">
              <strong>Able Music Studio</strong>
            </div>
          </a>
        </div>
        <!-- Navbar Menu -->
        <div class="navbar-nav mr-auto" (click)="hideSideBar()"> <i style=" cursor: pointer;" class="fas fa-bars fa-lg"></i> </div>

        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

          <li class="nav-item">
            <div style="width: 42px; height: 42px; margin-right: 1rem;" class="avatar">
              <img src="{{userDetail.img}}" alt="..." class="img-fluid rounded-circle">
            </div>
          </li>
          <li (click)="forgotPassword()" class="nav-item">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 {{userDetail.firstName}} {{userDetail.lastName}} 
            </a>  
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="change-pass dropdown-item" (click)="forgotPassword">Change Password</a>
            </div>
          </li>
           
          <!-- Logout    -->
          <li class="nav-item">
            <a style="cursor: pointer;" class="nav-link logout" (click)="logout()"> 
              <span class="d-none d-sm-inline">Logout</span>
              <i class="fas fa-sign-out-alt" style="margin-left: 10px;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
