<div class='c_icon_btn'>
  <span class='fa fa-comment-dots c_icon'></span>
</div>

<div class='c_body'>
  <!--联系人区域-->
  <div id='Subscribers'>
    <div class='c_body_title'>
      Subscribers
    </div>

    <!--联系人分组-->
    <div class='c_body_group'>
      <div class='c_body_group_item'>
        <span class='c_body_group_title'>Teachers</span>
        <span class='fas fa-chevron-up c_body_group_up'></span>
      </div>

      <div class='c_body_group_item'>
        <span class='c_body_group_title'>Students</span>
        <span class='fas fa-chevron-up c_body_group_up'></span>
      </div>

      <div class='c_body_group_item'>
        <span class='c_body_group_title'>Staff</span>
        <span class='fas fa-chevron-up c_body_group_up'></span>
      </div>
    </div>

    <!--群聊区域-->
    <div class='c_body_title'>
      Group Chat
    </div>
  </div>

  <div id='recently' style="display: none">
    <div class='c_body_title'>
      Recent Subscribers
    </div>
  </div>

  <div id='chatting' style="display: none">
    <div class='c_body_title'>
      Chatting with...
    </div>

    <div class='c_chatting_emoji' id='emojiArea'>
      bbbb

      <div class="wdt-emoji-popup">
        <a href="#" class="wdt-emoji-popup-mobile-closer"> × </a>
        <div class="wdt-emoji-menu-content">
          <div id="wdt-emoji-menu-header">
            <a class="wdt-emoji-tab active" data-group-name="Recent"></a>
            <a class="wdt-emoji-tab" data-group-name="People"></a>
            <a class="wdt-emoji-tab" data-group-name="Nature"></a>
            <a class="wdt-emoji-tab" data-group-name="Foods"></a>
            <a class="wdt-emoji-tab" data-group-name="Activity"></a>
            <a class="wdt-emoji-tab" data-group-name="Places"></a>
            <a class="wdt-emoji-tab" data-group-name="Objects"></a>
            <a class="wdt-emoji-tab" data-group-name="Symbols"></a>
            <a class="wdt-emoji-tab" data-group-name="Flags"></a>
            <a class="wdt-emoji-tab" data-group-name="Custom"></a>
          </div>
          <div class="wdt-emoji-scroll-wrapper">
            <div id="wdt-emoji-menu-items">
              <input id="wdt-emoji-search" type="text" placeholder="Search">
              <h3 id="wdt-emoji-search-result-title">Search Results</h3>
              <div class="wdt-emoji-sections"></div>
              <div id="wdt-emoji-no-result">No emoji found</div>
            </div>
          </div>
          <div id="wdt-emoji-footer">
            <div id="wdt-emoji-preview">
              <span id="wdt-emoji-preview-img"></span>
              <div id="wdt-emoji-preview-text">
                <span id="wdt-emoji-preview-name"></span><br>
                <span id="wdt-emoji-preview-aliases"></span>
              </div>
            </div>
            <div id="wdt-emoji-preview-bundle">
              <span>WDT Emoji Bundle</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class='c_chatting_input'>
      <textarea name="" id="" class='a'>aaa</textarea>
      <div class="wdt-emoji-picker"><span class="emoji-outer emoji-sizer"><span class="emoji-inner"
            style="background: url(&quot;../sheets/sheet_apple_64_indexed_128.png&quot;) 65% 47.5% / 4100%;"
            data-codepoints="1f604"></span></span></div>
    </div>
  </div>





  <!--panel 区域-->
  <div class='c_body_panel col-12'>
    <div class='row'>
      <div class='col-4'>
        <span (click)='selectFunctionalBtn(0)'><span class='far fa-user c_body_panel_btn'></span></span>
      </div>
      <div class='col-4'>
        <span (click)='selectFunctionalBtn(1)'><span class='far fa-circle c_body_panel_btn'></span></span>

      </div>
      <div class='col-4'>
        <span (click)='selectFunctionalBtn(2)'><span class='far fa-comment c_body_panel_btn'></span></span>
      </div>
    </div>
  </div>

</div>
