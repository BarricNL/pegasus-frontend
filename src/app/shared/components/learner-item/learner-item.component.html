<span  *ngIf="learner && whichName == 'FirstName'" class='spanNameHover' (click)="onClicked()">
  {{learner.FirstName}}
</span>
<span  *ngIf="learner && whichName == 'LastName'" class='spanNameHover' (click)="onClicked()">
  {{learner.LastName}}
</span>
<span  *ngIf="learnerInv" class='spanNameHover' (click)="onClicked()">
  {{learnerInv.FirstName}}
</span>
