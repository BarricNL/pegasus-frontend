<span  *ngIf="learner && whichName == 'FirstName'" (click)="onClicked()">
  {{learner.FirstName}}
</span>
<span  *ngIf="learner && whichName == 'LastName'" (click)="onClicked()">
  {{learner.LastName}}
</span>
<span  *ngIf="learner && !whichName" (click)="onClicked()">
  {{learner.FirstName}}
</span>
